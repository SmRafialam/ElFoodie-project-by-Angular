
  <!-- book section -->
  <section class="book_section layout_padding">
    <div class="container">
      <div class="heading_container">
        <h2>
          Book A Table
        </h2>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="form_container">
            <!-- <pre>{{f.value | json}}</pre> -->
            <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
              <div>
                <input type="text" class="form-control" placeholder="Your Name" ngModel name="name" formControlName="name"/>
              </div>
              <div>
                <input type="number" class="form-control" placeholder="Phone Number" ngModel name="number" formControlName="number"/>
              </div>
              <div>
                <input type="email" class="form-control" placeholder="Your Email" ngModel name="email" formControlName="email"/>
              </div>
              <div>
                <select class="form-control" [(ngModel)]="defaultVal" name="persons" formControlName="persons" >
                  <option value="0">
                    How many persons?
                  </option>
                  <option *ngFor="let option of options" value="{{option}}" >
                    {{option}}
                  </option>
                  <!-- <option selected [value]="3">
                    3
                  </option>
                  <option [value]="4">
                    4
                  </option>
                  <option [value]="5">
                    5
                  </option> -->
                </select>
              </div>
              <div>
                <input type="date" class="form-control" ngModel name="date" formControlName="date">
              </div>
              <div class="btn_box">
                <button type="submit">
                  Book Now
                </button>
              </div>
            </form>
          </div>
        </div>
        <div class="col-md-6">
          <div class="map_container ">
            <div id="googleMap"></div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- end book section -->
